<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criando Objetos</title>
</head>

<body>
    <script>
        // Usando Object
        var aluno1 = new Object();
        aluno1.ra = "00001234";
        aluno1.nome = "Ken";
        alert("ra=" + aluno1.ra + " nome=" + aluno1.nome);

        // Usando {}
        var aluno2 = {};
        aluno2.ra = "1234";
        aluno2["nome"] = "Mayara";
        alert("ra=" + aluno2.ra + " nome=" + aluno2.nome);

        // Literal
        var aluno3 = {
            ra: "1234567",
            nome: "Gabriel"
        }
        alert("ra=" + aluno3.ra + " nome=" + aluno3.nome);

        // Usando função construtora
        function Aluno(ra, nome) {
            this.ra = ra;
            this.nome = nome;

            this.MostraDados = () => {
                return "ra=" + this.ra + " nome=" + this.nome;
            }
        }

        var aluno4 = new Aluno("123", "Jaquiel");
        alert(aluno4.MostraDados());
        alert(aluno4.nome);

        // Outra forma
        var aluno5 = {};
        var nome_propriedade = "ra";
        aluno5[nome_propriedade] = "123";
        aluno5["nome"] = "Vitor";
        alert(aluno5.ra + " " + aluno5.nome);

        //----------------------------------------------------//
        function Aluno2() {
            var ra;
            var nome;

            this.setRa = (value) => {
                this.ra = value
            }

            this.getRa = () => {
                return this.ra;
            }

            this.setNome = (value) => {
                this.nome = value
            }

            this.getNome = () => {
                return this.nome;
            }
        }

        var aluno6 = new Aluno2();
        aluno6.setNome("Igor");
        aluno6.setRa("234");
        alert("ra=" +  aluno6.getRa() + " nome=" + aluno6.getNome());
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="box">
            <h1>Pesquisa</h1>

            <div class="idade">
                <label for="idade" required>Idade:</label>
                <input id="idade" type="number" required>
            </div>

            <div class="sexo">
                <label for="sexo">Sexo: </label>
                <select name="sexos" id="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>

            <div class="opiniao">
                <label for="opiniao">Opinião: </label>
                <select name="opcoes" id="opiniao">
                    <option value="4">Ótimo</option>
                    <option value="3">Bom</option>
                    <option value="2">Regular</option>
                    <option value="1">Péssimo</option>
                </select>
            </div>

            <div class="btns">
                <button class="btn" id="enviar">Enviar</button>
                <button class="btn" id="limpar">Limpar</button>
                <button class="btn" id="relatorio">Gerar relatório</button>
            </div>

            <p id="sucess"></p>
        </section>

        <section class="boxRelatorio dnone" id="boxRelatorio">
            <h1>Relatório</h1>

            <div>
                <p>Média de idade das pessoas: <strong id="mediaIdade"></strong> </p>
            </div>

            <div>
                <p>Idade da pessoa mais velha: <strong id="maiorIdade"></strong></p>
            </div>

            <div>
                <p>Idade da pessoa mais nova: <strong id="menorIdade"></strong></p>
            </div>

            <div>
                <p>Quantidade de respostas "péssimo": <strong id="qtdPessimo"></strong></p>
            </div>

            <div>
                <p>Porcentagem de respostas "ótimo" e "bom": <strong id="porcentOtimoBom"></strong></p>
            </div>

            <div>
                <p>Quantidade de mulheres: <strong id="mascFemf"></strong></p>
                <p>Quantidade de homens: <strong id="mascFemm"></strong></p>
            </div>

            <div class="btns">
                <button class="btn" id="fechar">Fechar</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>

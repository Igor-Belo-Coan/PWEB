<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1</title>
</head>
<body>
    <script>
        function Retangulo(x, y) {
            this.base = x;
            this.altura = y;

            this.calculaArea = () => {
                return this.base * this.altura;
            }
        }

        var base = Number(prompt("Defina a base: "));
        var altura = Number(prompt("Defina a altura: "));

        var retangulo = new Retangulo(base, altura);
        alert("Área do retângulo: " + retangulo.calculaArea());
    </script>
</body>
</html>

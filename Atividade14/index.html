<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar Texto</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div class="container">
        <input type="text" id="texto" placeholder="Digite seu texto aqui">

        <div class="options">
            <label>
                <input type="checkbox" name="transformacao" id="maiusculas" onclick="transformarTexto('maiusculas')">
                Transformar em Maiúsculas
            </label>
            <label>
                <input type="checkbox" name="transformacao" id="minusculas" onclick="transformarTexto('minusculas')">
                Transformar em Minúsculas
            </label>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
